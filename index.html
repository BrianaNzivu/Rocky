<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Rocky Group Members</title>
        <style>
            .person-container {
                width: 300px;
                background-color: #f2f2f2;
                padding: 20px;
                height: 500px;
            }

            .person-container section {
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            .person-container img {
                width: 150px;
                height: 150px;
                object-fit: cover;
                border-radius: 50%;
                margin-bottom: 10px;
            }

            .person-description {
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div class="person-container">
            <section>
              <img src="images\tatenda.jpg" alt="Member Image">
              <p class="person-description">Tatenda Dennis</p>
              <p class="person-description">
                My name is Tatenda. Nimefanya APT kwa USIU-A. I dont know where i see myself in the next 5 
                years because i cannot foresee the future but I will when i get to the bridge. 
                I'm in interested in tech, i guess you can call me a tech savvy.
              </p>
            </section>
          </div>
    </body>
</html>
