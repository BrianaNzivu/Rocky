<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Rocky Group Members</title>
        <style>
            .person-container {
                width: 300px;
                background-color: #f2f2f2;
                padding: 20px;
            }

            .person-container section {
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            .person-container img {
                width: 150px;
                height: 150px;
                object-fit: cover;
                border-radius: 50%;
                margin-bottom: 10px;
            }

            .person-description {
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div class="person-container">
            <section>
              <img src="tatenda.jpg" alt="Member Image">
              <p class="person-description">John Doe</p>
              <p class="person-description">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed commodo lobortis risus ac finibus.</p>
            </section>
          </div>
